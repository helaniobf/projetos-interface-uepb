<!DOCTYPE  html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>formulário de pesquisa</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Formulário de pesquisa</h1>
    <p id="description"> Bem vindo ao nosso formulário de pesquisa! </p>
    <form method="post" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Digite seu primeiro nome:<input id="name" name="name" type="text" placeholder="Ex:Luiz José Mendonca Duarte" required /></label>
        <label for="email" id="email-label"> Digite seu email:<input id="email" name="email" type="email" placeholder="luizfulano@gmail.com" required />
        <label for="number" id="number-label"> Digite o seu número:<input id="number" name="number" type="number" min="000000000" max="999999999" placeholder="Ex:998189055" required/></label>
      <label for="dropdown"> Identificação:
      <select id="dropdown" required>
        <option value="">(selecione uma opção)</option>
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
        <option value="3">Outro</option>
      </select>
      </label>
      <label>Fale um pouco sobre seu(s) hobby favorito</label>
      <label for="voce">
        <textarea id="voce" name="voce" placeholder = "eu amo observar o sol se por...">
          </textarea>
      </label>
      </fieldset>
      <fieldset>
        <label>Qual a frequência que você visita o site?</label>
        <label for="radio" ><input id="radio" type="radio" name="radio" value="sempre"/>Sempre</label>
        <label for="radio" ><input id="radio" type="radio" name="radio" value="asvezes"/>As vezes </label>
        <label for="radio" ><input id="radio" type="radio" name="radio" value="primeira"/>Primeira vez</label>
      </fieldset>
      <fieldset>
        <label for="termo18"> <input id="termo18" name="termo18" type="checkbox" value="1" required/>Você tem mais que 18 anos e concorda com os <a href="">termos e condições.</a> </label>
        <label for="termopp"> <input id="termopp" name="termopp" type="checkbox" value="2" required/>Você concorda com a <a href="">política de privacidade</a> da empresa.
        </label>
        <input id="submit" type="submit" value="Submit" />
      </fieldset>
      
    </form> 
  </body>
</html>
